<!DOCTYPE html>
<html>
<head>
  <title>Study Buddies MVP Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 20px; }
    button { margin-top: 5px; }
    .flashcard { border: 1px solid #ccc; padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Study Buddies MVP Demo</h1>

  <div class="section">
    <h2>Create Profile</h2>
    <input id="name" placeholder="Name">
    <input id="major" placeholder="Major">
    <input id="minor" placeholder="Minor">
    <button onclick="createProfile()">Create Profile</button>
    <p id="profileOutput"></p>
  </div>

  <div class="section">
    <h2>Propose Study Session</h2>
    <input id="time" placeholder="Time">
    <input id="place" placeholder="Place">
    <input id="topic" placeholder="Topic">
    <button onclick="proposeSession()">Propose Session</button>
    <p id="sessionOutput"></p>
  </div>

  <div class="section">
    <h2>Invite Response</h2>
    <button onclick="acceptInvite()">Accept Invite</button>
    <button onclick="declineInvite()">Decline Invite</button>
    <p id="inviteOutput"></p>
  </div>

  <div class="section">
    <h2>Generate Flashcards</h2>
    <button onclick="generateFlashcards()">Generate Flashcards</button>
    <div id="flashcards"></div>
  </div>

  <script>
    let profile = null;
    let session = { status: "Pending", topic: "", place: "", time: "" };

    function createProfile() {
      const name = document.getElementById("name").value;
      const major = document.getElementById("major").value;
      const minor = document.getElementById("minor").value;
      profile = { name, major, minor };
      document.getElementById("profileOutput").innerText =
        `Profile created: ${name}, Major: ${major}, Minor: ${minor}`;
    }

    function proposeSession() {
      session.time = document.getElementById("time").value;
      session.place = document.getElementById("place").value;
      session.topic = document.getElementById("topic").value;
      session.status = "Pending";
      document.getElementById("sessionOutput").innerText =
        `Session proposed: ${session.topic} at ${session.place} (${session.time})`;
    }

    function acceptInvite() {
      session.status = "Confirmed";
      document.getElementById("inviteOutput").innerText =
        `Invite accepted. Session status: ${session.status}`;
    }

    function declineInvite() {
      session.status = "Cancelled";
      document.getElementById("inviteOutput").innerText =
        `Invite declined. Session status: ${session.status}`;
    }

    function generateFlashcards() {
      const syllabus = [
        { topic: "Sorting Algorithms", date: "2025-11-18" },
        { topic: "Graph Theory", date: "2025-11-20" },
        { topic: "Dynamic Programming", date: "2025-11-25" }
      ];
      const start = new Date("2025-11-18");
      const end = new Date("2025-11-22");

      const cards = syllabus.filter(item => {
        const d = new Date(item.date);
        return d >= start && d <= end;
      });

      const flashcardsDiv = document.getElementById("flashcards");
      flashcardsDiv.innerHTML = "";
      cards.forEach(item => {
        const card = document.createElement("div");
        card.className = "flashcard";
        card.innerText = `Flashcard: ${item.topic}`;
        flashcardsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
